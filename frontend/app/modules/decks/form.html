<div class="col-md-4 col-md-offset-4">
    <h4 class="text-center" ng-show="!vm.form._id">Criar um novo Deck</h4>
    <h4 class="text-center" ng-show="vm.form._id">Renomear Deck</h4>

    <div class="panel panel-default">
        <div class="panel-body">
            <label for="nome">Nome do deck</label>
            <input type="text" name="nome" ng-model="vm.form.nome" class="form-control" required="required" placeholder="MeuDeck">
            <br>
            <p class="text-center"><button class="btn btn-success btn-md" ng-click="vm.save()">{{vm.form._id ? 'Salvar' : 'Criar'}}</button></p>
        </div>
    </div>
</div>
