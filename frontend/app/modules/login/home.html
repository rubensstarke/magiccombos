<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

<div class="col-md-4 col-md-offset-4">
    <form class="form-horizontal login-form" role="form">

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="login-username" ng-model="vm.form.email" type="text" class="form-control" name="username" value="" placeholder="email">
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" ng-model="vm.form.password" type="password" class="form-control" name="password" placeholder="senha">
        </div>

        <!-- Button -->
        <button type="submit" class="btn btn-success btn-lg "  ng-click="vm.login()">Login</button>
    </form>
</div>
